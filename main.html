<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Save Chrome Tabs</title>
  </head>
  <body>
    <h2>
      Download or upload your tabs.
    </h1>

    <div>
      <div>Write all open tabs' URL into local file:</div>
      <input id="download_tabs_id" type="button" value="Save">
    </div>
    <div>
      <input id="upload_tabs_id" type="file" value="Open">
    </div>
  </body>
  
  <footer>
    <script src="handleTabs.js"></script>
  </footer>
</html>
