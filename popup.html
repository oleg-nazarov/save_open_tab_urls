<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Save Open Tab URLs</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>Save and reopen tab URLs</h1>

    <div class="line">
      <label class="line__description" for="download_id">save tab URLs into a local file:</label>
      <div class="line__button">
        <input id="download_id" type="button" value="Download">
      </div>
    </div>

    <div class="line">
      <label class="line__description" for="file_button_id">reopen tabs from a local file:</label>
      <div class="line__button">
          <button id="file_button_id">Open tabs</button>
          <input id="open_tabs_id" type="file" style="display: none;">
      </div>
    </div>
  </body>
  
  <footer>
    <script src="popup.js"></script>
  </footer>
</html>
